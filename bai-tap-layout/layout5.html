<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div>Article</div>
            <div>Contact</div>
            <div>Privacy</div>
            <div>Terms</div>
        </div>
        <div class="header-right">
            <div><span>Sign In</span></div>
            <div>
                <input style="margin-right: 10px;" placeholder="Username" type="text">
                <input placeholder="Password" type="text">
            </div>
            <div class="right-item-3">
                <span class="go-button">Go</span>
                <span class="seperate-line"></span>
                <span style="color: rgb(236, 101, 52);">Sign Up</span>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="banner">
            <div class="banner-left"></div> 
            <div class="banner-right"></div>
        </div>
    </div>
</body>
</html>
